                    {/* Feature Values */}
                    {feature.values.map((val, vIndex) => {
                    const isHighlight = data.packages[vIndex].isPopular;
                    const borderClass = vIndex === data.packages.length - 1 ? '' : 'border-r border-gray-900/50';
                    const bgClass = isHighlight ? 'bg-purple-900/5' : '';

                    return (
                        <div 
                        key={vIndex} 
                        className={`p-4 md:p-6 flex items-center justify-center border-b border-gray-900/50 text-center ${borderClass} ${bgClass}`}
                        >
                        {typeof val === 'boolean' ? (
                            val ? <CheckIcon /> : <DashIcon />
                        ) : (
                            <span className={`text-sm font-medium ${isHighlight ? 'text-white' : 'text-gray-400'}`}>
                            {val}
                            </span>
                        )}
                        </div>
                    );
                    })}
                </React.Fragment>
                ))}

                {/* Empty Footer Row for aesthetic closure */}
                <div className="bg-[#0a0a0a] border-r border-gray-900/50 h-4"></div>
                {data.packages.map((pkg, i) => (
                <div key={i} className={`h-4 ${pkg.isPopular ? 'bg-purple-900/5' : ''} ${i !== data.packages.length - 1 ? 'border-r border-gray-900/50' : ''}`}></div>
                ))}

            </div>

            {/* Mobile Scroll Hint */}
            <div className="md:hidden absolute bottom-4 left-0 right-0 text-center pointer-events-none">
                <span className="text-xs text-gray-500 bg-black/80 px-3 py-1 rounded-full border border-gray-800">
                Detaylar için sağa kaydırın →
                </span>
            </div>
            </div>
        );
    };

    const App = () => {
        const [activeCategory, setActiveCategory] = useState(pricingData[0].id);
        const currentCategoryData = pricingData.find((d) => d.id === activeCategory);

        return (
            <div className="min-h-screen w-full bg-black text-white selection:bg-purple-500 selection:text-white pb-20 p-2 md:p-0">
            
            {/* Header Section */}
            <header className="pt-16 pb-10 px-4 text-center max-w-7xl mx-auto">
                <h1 className="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-white via-purple-200 to-white">
                Hizmet Paketlerimiz
                </h1>
                <p className="text-gray-400 max-w-2xl mx-auto text-lg">
                Dijital dünyada markanızı büyütmek için ihtiyacınız olan tüm çözümler tek bir noktada.
                </p>
            </header>

            {/* Tabs for Services */}
            <div className="sticky top-0 z-40 bg-black/80 backdrop-blur-md py-4 border-b border-white/10 mb-8">
                <ServiceTabs 
                categories={pricingData} 
                activeId={activeCategory} 
                onChange={setActiveCategory} 
                />
            </div>

            {/* Main Pricing Table */}
            <main className="max-w-7xl mx-auto px-0 md:px-6">
                {currentCategoryData ? (
                <PricingTable data={currentCategoryData} />
                ) : (
                <div className="text-center py-20 text-gray-500">Kategori bulunamadı.</div>
                )}
            </main>

            </div>
        );
    };

    // --- RENDER ---
    const root = ReactDOM.createRoot(document.getElementById('mageros-pricing-app'));
    root.render(<App />);
</script>
</body>
</html>
